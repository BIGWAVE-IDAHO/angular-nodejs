<span class="dropdown-label">
	{{ 'Gearbox' | translate }}
</span>
<div ng-class="{'filled': model.selectedGearbox}">
	<ui-select 
		ng-model="model.selectedGearbox"
		ng-change="handleGearboxChange()"
		theme="select2"
		reset-search-input="true"
		reset-ui-select-active-index>
		<ui-select-match 
			placeholder="{{ 'Any' | translate }}"
			allow-clear="true">
			{{ $select.selected.value | translate}}
		</ui-select-match>
		<ui-select-choices repeat="value in dropDownOptionsArrays.GEARBOX | startsWith:'value':$select.search:true | orderBy: 'value | translate'">
			{{ value.value | translate }}
		</ui-select-choices>
	</ui-select>
</div>
